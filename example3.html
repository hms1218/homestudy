<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>필수 입력 사항</legend>
      <table>
        <tr>
          <th>ID</th>
          <td>
            <input
              type="text"
              name="ID"
              maxlength="10"
              placeholder="아이디 10글자 이내"
            />
          </td>
          <td><input type="button" name="check" value="중복확인" /></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td colspan="2">
            <input
              type="password"
              name="password"
              size="30"
              placeholder="영문,숫자,특수문자 포함 8자 이상"
            />
          </td>
        </tr>
        <tr>
          <th>비밀번호확인</th>
          <td colspan="2">
            <input type="password" name="password" size="30" />
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" name="email" /></td>
          <td>
            <select>
              <option>직접입력</option>
              <option>naver.com</option>
              <option>gmail.com</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <label>프로필 사진</label>
      <input type="file" name="file" />
      <br /><br />

      <label>성별 :</label>
      <input type="radio" name="gender" checked />남자
      <input type="radio" name="gender" />여자 <br /><br />

      <label>생년월일 :</label>
      <input type="date" name="birth" />
      <br /><br />

      <label>취미</label>
      <br />
      <input type="checkbox" name="hobby" />야구
      <input type="checkbox" name="hobby" />농구
      <input type="checkbox" name="hobby" />축구
      <br />
      <input type="checkbox" name="hobby" />공부
      <input type="checkbox" name="hobby" />음악감상
      <br />
      <input type="checkbox" name="hobby" />기타 <input type="text" />
      <br /><br />

      <label>자기소개</label>
      <br />
      <textarea rows="10" cols="60"></textarea>
    </fieldset>
    <br />
    <button>회원가입</button>
    <button>다시입력</button>
    <button>이전으로</button>
  </body>
</html>
