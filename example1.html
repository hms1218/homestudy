<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <p>
      고객명 : 
      <input type="text">
    </p>
    <p>
      전화번호 : <input type="number">
    </p>
    <p>
      E-mail : <input type="email">
    </p>
    <p>피자선택 :
      <select>
          <option>피자를 선택하세요</option>
          <option>치즈 퐁듀 파이어 미트</option>
          <option>블록버스터4</option>
          <option>글로벌 레전드4</option>
          <option>블랙앵거스 스테이크</option>
          <option>베스트 콰트로</option>
          <option>블랙타이거 슈림프</option>
      </select>
    </p>
    <!-- fieldset 과 legend를 사용해서 테두리 만들기! -->
    <fieldset>
      <legend>피자사이즈</legend>
      <input type="radio" name="size" value="S">Small<br><br>
      <input type="radio" name="size" value="M">Medium<br><br>
      <input type="radio" name="size" value="L">Large<br><br>
    </fieldset>
    <!-- radio타입 사용할 때는 name값을 동일하게하여 중복선택이 안되게 한다. -->

    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="topping">베이컨<br><br>
      <input type="checkbox" name="topping">치즈<br><br>
      <input type="checkbox" name="topping">양파<br><br>
      <input type="checkbox" name="topping">버섯<br><br>
    </fieldset>
    
    <p>
      희망배송시간 : 
      <input type="time">
      <!-- 시간선택 박스는 time -->
    </p>
    <p>
      배송시 요청사항 : 
      <textarea rows="3"></textarea>
      <!-- 크기 조절이 가능한 텍스트상자는 textarea로 묶기! -->
    </p>
    <button>주문하기</button>
